services:
  app-test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SPRING_PROFILES_ACTIVE: test
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - JWT_SECRET=${JWT_SECRET:-default-secret}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SWAGGER_ENABLED=${SWAGGER_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECURITY_LOG_LEVEL=${SECURITY_LOG_LEVEL:-INFO}
      - ROOT_LOG_LEVEL=${ROOT_LOG_LEVEL:-INFO}
      - H2_CONSOLE_ENABLED=true
      - DB_NAME=testdb
      - HIBERNATE_DDL_AUTO=create-drop
      - DEFER_DATASOURCE_INITIALIZATION=true
      - SQL_INIT_MODE=always
    volumes:
      - h2-data:/app/data
    networks:
      - app-network

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - JWT_SECRET=${JWT_SECRET:-default-secret}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SWAGGER_ENABLED=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECURITY_LOG_LEVEL=${SECURITY_LOG_LEVEL:-INFO}
      - ROOT_LOG_LEVEL=${ROOT_LOG_LEVEL:-INFO}
      - H2_CONSOLE_ENABLED=false
      - DB_NAME=proddb
      - HIBERNATE_DDL_AUTO=update
      - DEFER_DATASOURCE_INITIALIZATION=false
      - SQL_INIT_MODE=never
    volumes:
      - h2-data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  h2-data: